<html>
<head>
	<script src="life.js"></script>
</head>
<body onload="loaded()">
	<div id="life_main">
		<canvas id="life_canvas" width="1200" height="500">
		</canvas>
		<div id="ips">1 iteration per second.</div>
		<div id="fps">No FPS calculated.</div>
		<div id="iterations">No FPS calculated.</div>
		<button id="reset" onclick="reset()">Reset</button>
		<button id="pause" onclick="pause()">Pause</button>
		<button id="advance" onclick="advance()">&gt;</button>
		<button id="speedup" onclick="increaseSpeed()">&gt;&gt;</button>
	</div>
</body>
</html>
